<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background color to black */
            color: white; /* Set text color to white */
            text-align: center;
            padding: 100px; /* Add some padding for content */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        /* Add a button style */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3; /* Darker blue for the button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #00479c; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Emails Sent Successfully</h1>
    <p>Your emails have been sent.</p>
    <a href="/" class="button">Go Back</a>
</body>
</html>
